<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caleb & Tash's Wedding</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>Caleb & Tash</h1>
    <p>We're getting married!</p>
    <p><strong>Saturday, 21st November 2026</strong></p>
  </header>

  <nav>
    <a href="#schedule">Schedule</a>
    <a href="#registry">Gift Registry</a>
    <a href="#rsvp">RSVP</a>
  </nav>

  <section id="schedule">
    <h2>Event Schedule</h2>
    <ul>
      <li><strong>2:00 PM</strong> – Ceremony at St Mark's Anglican Warrandyte</li>
      <li><strong>5:30 PM</strong> – Reception at The Heritage Golf and Country Club</li>
    </ul>
  </section>

  <section id="rsvp">
    <h2>RSVP</h2>
    <form id="rsvp-form">
      <label>Name:
        <input type="text" name="name" required autocomplete="name" />
      </label>

      <label>Will you attend?
        <select name="attendance" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

      <label>Do you have any dietary requirements?
        <select id="dietary-select" name="dietary">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </label>

      <div id="dietary-details" style="display:none;">
        <label>Please specify:
          <textarea name="dietary_details" rows="2" placeholder="e.g. Gluten-free, nut allergy"></textarea>
        </label>
      </div>

      <!-- Honeypot for bots (keep empty) -->
      <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off"/>

      <button type="submit">Submit RSVP</button>
    </form>

    <p id="form-status" role="status" aria-live="polite"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
