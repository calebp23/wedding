<section><div class="container"><div class="card">
  <form id="rsvp-form" novalidate>
    <label for="name">Name:<input id="name" type="text" name="name" required autocomplete="name"></label>
    <label for="attendance">Will you attend?
      <select id="attendance" name="attendance" required>
        <option value="Yes">Yes</option><option value="No">No</option>
      </select>
    </label>
    <label for="dietary-select">Do you have any dietary requirements?
      <select id="dietary-select" name="dietary">
        <option value="No">No</option><option value="Yes">Yes</option>
      </select>
    </label>
    <div id="dietary-details" style="display:none;">
      <label for="dietary_details">Please specify:
        <textarea id="dietary_details" name="dietary_details" rows="2" placeholder="e.g. Gluten-free, nut allergy"></textarea>
      </label>
    </div>
    <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off"/>
    <button type="submit">Submit RSVP</button>
  </form>
  <p id="form-status" role="status" aria-live="polite"></p>
</div></div></section>
